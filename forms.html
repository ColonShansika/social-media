<!DOCTYPE html>
   <html lang="en">
   <head>
     
       <title>Art Club</title>
      
   </head>
   <body>
       <header>
           <h1>Art Club</h1>
       </header>

<p>This club is about being able to show your talent in art in different types that we will be teaching. Everyone is invited!</p>

      
     <form action="#" method="post"></form>

     <label for="name">Name:</label>
   <input type="text" id="name" name="name">
     
<label for="message">Message:</label>
   <textarea id="message" name="message"></textarea><br>

     <label><h2>Reserve your spot:</h2></label><br>
   <input type="radio" id="Monday and Wednesday" name="color" value="Monday and Wednesday">
   <label for="red">Monday and Wednesday</label><br>
   <input type="radio" id="Tuesday and thursday" name="color" value="Tuesday and thursday">
   <label for="blue">Tuesday and thursday</label><br>

<label><h2>choose your art:</h2></label><br>
       <input type="checkbox" id="Paint" name="Paint"> Paint</label>
      <input type="checkbox" id="Sculpture" name="Sculpture"> Sculpture</label>
      <input type="checkbox" id="Photograph" name="Photograph"> Photograph</label>
      <input type="checkbox" id="Ceramics" name="Ceramics"> Ceramics</label><br>

      
     
<label for="subscribe">
       <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter
   </label>

  <button type="submit">Submit</button>
     
   </center>
   </body>
   </html>
